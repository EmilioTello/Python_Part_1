<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Dojo Survey</h1>
    <form action='/process', method='POST'>
        <div>
            <label for='name'>Your Name: </label>
            <input type="text" name='name'>
        </div>
        <div>
            <label for='location'>Dojo Jocation: </label>
            <select name= 'location'>
                <option>Bellevue</option>
                <option>Boise</option>
                <option>Chicago</option>
                <option>Los Angeles</option>
                <option>Silicon Valley</option>
            </select>
        </div>
        <div>
            <label for='language'>Favorite Language: </label>
            <select name= 'language'>
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <!-- <div>
            <input type='radio' name='this' value='this' id='this'>
            <label for='this'>This<label>
            <input type='radio' name='that' value='that' id='that'>
            <label for='that'>That<label>
        </div> -->
        <div>
            <input type='checkbox' name='accept' id='accept'>
            <label for='accept'>Go Into Turbo Mode<label>
        </div>
        <div>
            <label for='comments'>Comments:</label>
        </div>
        <div>
            <textarea name='comments' cols="40" rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="Button">
        </div>
    </form>
    
    
</body>
</html>
